<div class="container">
  <div class="row contentCenter">
    <div class="loginCard">  
      <div class="loginTitle">
        Ems Admin Login
      </div>
      <div class="loginError alert alert-danger" role="alert" *ngIf="(errorMsg != '' ? true : false)">
        {{ errorMsg }}
      </div>
      <form class="loginForm" [formGroup]="userInformation" (ngSubmit)="userData(userInformation.value)" novalidate>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Email-Id:</label>
          <input type="text" class="form-control" placeholder="EmailId" formControlName="emailId" required>
          <small *ngIf="hasError('emailId', 'required')" class="text-danger">Email is Required</small>
          <small *ngIf="hasError('emailId', 'email')" class="text-danger">Email is Invalid</small>
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Password:</label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
          <small *ngIf="hasError('password', 'required')" class="text-danger">Password is Required</small>
          <small *ngIf="hasError('password', 'minlength')" class="text-danger">Password Length should be more than 5</small>
        </div>
        <div class="loginButton">
          <button type="submit" class="btn btn-primary mr-auto"
            [disabled]="!userInformation.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
